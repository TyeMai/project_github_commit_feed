<!DOCTYPE html>
<html>

<head>
  <title>Tye's GitHub Commit Feed!</title>

</head>

<body>
  <fieldset>
    <legend>Enter the username and repo name here</legend>
    <form action='/commits' method='get'>
      <div>
        <label for='username'>Username:</label>
        <input type='text' id='username' name="username">
      </div>
      <div>
        <label for='repo'>Repo:</label>
        <input type='text' id='repo' name="repo">
      </div>
      <input type='submit'>
    </form>
  </fieldset>
  <pre>
{{ commitFeed }}
</pre>




</body>



</html>
